<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Chatbot</title>
    <!-- ESTILOS (CSS) - Replicando el nuevo diseño -->
    <style>
        /* Definición de la paleta de colores del diseño */
        :root {
            --bg-dark: #1e293b; /* Fondo principal de la ventana */
            --header-dark: #0f172a; /* Color del header y del input */
            --user-bubble: #38bdf8; /* Azul claro para burbuja de usuario */
            --bot-bubble: #e2e8f0; /* Gris claro para burbuja de bot */
            --text-light: #f8fafc; /* Texto claro (blanco) */
            --text-dark: #1e293b; /* Texto oscuro (casi negro) */
            --icon-color: #94a3b8; /* Color para iconos */
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            background-color: #f0f2f5;
        }

        /* --- Estructura Principal del Chat --- */

        .chat-bubble {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background-color: var(--header-dark);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s ease-in-out;
        }
        .chat-bubble:hover { transform: scale(1.1); }

        .chat-window {
            position: fixed;
            bottom: 100px;
            right: 25px;
            width: 370px;
            height: 65vh;
            max-height: 600px;
            background-color: var(--bg-dark);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
            border: 1px solid #334155;
        }

        .chat-header {
            background-color: var(--header-dark);
            color: var(--text-light);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
        }
        .chat-header .bot-icon svg { width: 40px; height: 40px; }
        .chat-header .phone-icon svg { width: 24px; height: 24px; fill: var(--icon-color); }


        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        /* Estilo para la barra de scroll (opcional pero recomendado) */
        .chat-messages::-webkit-scrollbar { width: 5px; }
        .chat-messages::-webkit-scrollbar-track { background: transparent; }
        .chat-messages::-webkit-scrollbar-thumb { background: #475569; border-radius: 5px; }

        .message {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
            position: relative;
        }
        
        .bot-message {
            background-color: var(--bot-bubble);
            color: var(--text-dark);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .user-message {
            background-color: var(--user-bubble);
            color: var(--text-light);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .chat-input-area {
            padding: 15px 20px;
            background-color: var(--header-dark);
            border-top: 1px solid #334155;
        }

        .chat-input {
            display: flex;
            align-items: center;
            background-color: var(--bg-dark);
            border-radius: 25px;
            padding: 5px;
        }

        .chat-input input {
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 10px 15px;
            color: var(--text-light);
            font-size: 16px;
        }
        .chat-input input:focus { outline: none; }
        .chat-input input::placeholder { color: var(--icon-color); }

        .chat-input button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-input button svg {
            width: 24px;
            height: 24px;
            fill: var(--icon-color);
            transition: fill 0.2s;
        }
        .chat-input button:hover svg { fill: var(--text-light); }

        /* --- Indicador de "Escribiendo..." --- */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: var(--bot-bubble);
            padding: 12px 18px;
            border-radius: 18px;
            align-self: flex-start;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #94a3b8;
            border-radius: 50%;
            animation: bounce 1.3s infinite;
        }
        .typing-indicator span:nth-of-type(2) { animation-delay: 0.15s; }
        .typing-indicator span:nth-of-type(3) { animation-delay: 0.3s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

    </style>
</head>
<body>
    <!-- Puedes añadir aquí el contenido principal de tu página -->

    <!-- ESTRUCTURA (HTML) - Con el nuevo diseño e iconos SVG -->
    <div class="chat-bubble" id="chat-bubble">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
    </div>

    <div class="chat-window" id="chat-window">
        <div class="chat-header">
            <div class="bot-icon">
                <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="48" fill="#2dd4bf"/>
                    <path d="M29.333 44.0001C29.333 35.8001 35.8 29.3334 44 29.3334H56C64.2 29.3334 70.6667 35.8001 70.6667 44.0001V53.3334C70.6667 61.5334 64.2 68.0001 56 68.0001H44C35.8 68.0001 29.333 61.5334 29.333 53.3334V44.0001Z" fill="#0f172a"/>
                    <circle cx="41.5" cy="49.5" r="4.5" fill="#f8fafc"/>
                    <circle cx="58.5" cy="49.5" r="4.5" fill="#f8fafc"/>
                    <line x1="32" y1="26" x2="38" y2="20" stroke="#f8fafc" stroke-width="4" stroke-linecap="round"/>
                    <line x1="68" y1="26" x2="62" y2="20" stroke="#f8fafc" stroke-width="4" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="phone-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z"></path></svg>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Los mensajes se añadirán aquí dinámicamente -->
        </div>
        <div class="chat-input-area">
            <div class="chat-input">
                <button title="Adjuntar archivo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                </button>
                <input type="text" id="user-input" placeholder="Escribe un mensaje...">
                <button id="send-button" title="Enviar mensaje">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" /></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- LÓGICA (JavaScript) - Actualizada para el nuevo diseño -->
    <script>
        const N8N_WEBHOOK_URL = 'https://n8n.jeskocloud.online/webhook-test/fb4b6105-c777-4937-b2af-db8af5e42a1e';

        const chatBubble = document.getElementById('chat-bubble');
        const chatWindow = document.getElementById('chat-window');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        chatBubble.addEventListener('click', () => {
            chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex';
            if (chatWindow.style.display === 'flex') {
                userInput.focus();
            }
        });

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingElement = document.createElement('div');
            typingElement.id = 'typing-indicator';
            typingElement.classList.add('typing-indicator');
            typingElement.innerHTML = `<span></span><span></span><span></span>`;
            chatMessages.appendChild(typingElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingElement = document.getElementById('typing-indicator');
            if (typingElement) {
                typingElement.remove();
            }
        }
        
        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText === '') return;

            addMessage(messageText, 'user');
            userInput.value = '';
            showTypingIndicator();

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });

                if (!response.ok) throw new Error(`Error: ${response.status}`);
                
                const data = await response.json();
                hideTypingIndicator();
                const botReply = data.reply || 'Recibí tu mensaje, pero no tengo una respuesta configurada.';
                addMessage(botReply, 'bot');

            } catch (error) {
                console.error('Error al contactar n8n:', error);
                hideTypingIndicator();
                addMessage('Lo siento, hay un problema de conexión con el asistente.', 'bot');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevenir envío de formulario
                sendMessage();
            }
        });

        // Mensaje de bienvenida inicial
        addMessage('¡Hola! Soy tu asistente virtual. ¿En qué te puedo ayudar hoy?', 'bot');

    </script>
</body>
</html>
